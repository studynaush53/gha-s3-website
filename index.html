<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatar Theme</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 340px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .avatar {
      width: 130px;
      height: 130px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: linear-gradient(145deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 25px rgba(255, 154, 158, 0.8);
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 6px;
    }

    h2 {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.85;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .btn {
      padding: 10px 18px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-secondary {
      background: transparent;
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="avatar">
      <!-- Replace avatar.png with your image -->
      <img src="https://i.pravatar.cc/300" alt="Avatar">
    </div>

    <h1>Alex Johnson</h1>
    <h2>Cloud & DevOps Engineer</h2>

    <p>
      I build scalable cloud systems, automate infrastructure,
      and love clean architecture.
    </p>

    <div class="buttons">
      <button class="btn btn-primary">Follow</button>
      <button class="btn btn-secondary">Contact</button>
    </div>

    <footer>
      © 2026 • Personal Profile
    </footer>
  </div>

</body>
</html>
